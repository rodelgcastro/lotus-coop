<div class="login-page" style="background-image: url('assets/img/lotus.jpg');">
  <ng-container *ngIf="hasError()">
    <div class="alert alert-danger">
      <div class="container">
        <div class="alert-icon">
          <i class="material-icons">error_outline</i>
        </div>
        <button type="button" class="close" data-dismiss="alert"
          aria-label="Close">
          <span aria-hidden="true">
            <i class="material-icons">clear</i>
          </span>
        </button>
        <b>Error Alert:</b>
        {{error}}
      </div>
    </div>
  </ng-container>
  <div class="login-wrapper">
    <mat-card>
      <mat-card-header class="login-card-header">
        <mat-card-title>
          <img src="../assets/img/logo.png">
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="login-form">
          <mat-form-field class="login-input-wrapper">
            <mat-label>
              <mat-icon>person</mat-icon>
              Username
            </mat-label>
            <input matInput type="text" [(ngModel)]="user.username"
              name="username" [formControl]="usernameControl"
              [errorStateMatcher]="matcher" required>
            <mat-error *ngIf="usernameControl.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="login-input-wrapper">
            <mat-label>
              <mat-icon>lock</mat-icon>
              Password
            </mat-label>
            <input matInput type="password" [(ngModel)]="user.password"
              name="password" [formControl]="passwordControl"
              [errorStateMatcher]="matcher" required>
            <mat-error *ngIf="passwordControl.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </form>
        <mat-card-actions class="container-login-form-btn">
          <button mat-raised-button (click)="login()" class="login-form-btn">Login</button>
        </mat-card-actions>
        <mat-card-actions class="container-login-form-btn">
          <a mat-button disableRipple>Forgot Username/Password?</a>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
